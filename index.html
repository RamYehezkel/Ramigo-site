
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ramigo - Learn. Grow. Master.</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1e1e2f, #2a2a4a);
      color: white;
      text-align: center;
    }

    header {
      padding: 60px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #ccc;
    }

    .cta {
      margin-top: 30px;
    }

    .cta button {
      background: #ff4757;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cta button:hover {
      background: #ff6b81;
    }

    footer {
      margin-top: 80px;
      padding: 20px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ramigo</h1>
    <p>הרשת הגלובלית לרכישת ידע – מכל תחום, לכל אדם.</p>
    <div class="cta">
      <button>הצטרפו למהפכה</button>
    </div>
  </header>

  <footer>
    &copy; 2025 Ramigo. כל הזכויות שמורות.
  </footer>
</body>
</html>
